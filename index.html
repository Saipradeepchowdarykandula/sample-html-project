<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }

        nav {
            margin: 15px 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section>
        <h2 id="home">Home Section</h2>
        <p>This is a simple webpage layout built with HTML and CSS.</p>

        <h2 id="about">About Section</h2>
        <p>This section contains information about the webpage.</p>

        <h2 id="contact">Contact Section</h2>
        <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 My Webpage. All Rights Reserved.</p>
    </footer>
</body>

</html>
